<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Калькулятор приоритета</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            h1 {
                font-size: 24px;
            }
            .container {
                display: flex;
                flex-direction: column; /* Вертикальное расположение элементов */
                gap: 20px; /* Пробел между элементами */
            }
            .dropdown-wrapper {
                display: flex;
                align-items: center; /* Вертикальное выравнивание элементов внутри */
                width: 100px; /* Фиксированная ширина для выравнивания dropdowns */
            }
            label {
                margin-right: 10px;
                width: 30%; /* Ширина метки */
            }
            select {
                flex-grow: 1; /* Занять оставшуюся ширину */
                padding: 5px;
            }
            .result {
                margin-top: 20px;
                font-size: 20px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>Калькулятор приоритета</h1>
        <p>Формула: P = (IC * 4) + (FP * 3) + (F * 2)</p>

        <div class="container">
            <div class="dropdown-wrapper">
                <label for="ic">IC:</label>
                <select id="ic">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>

            <div class="dropdown-wrapper">
                <label for="fp">FP:</label>
                <select id="fp">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>

            <div class="dropdown-wrapper">
                <label for="f">F:</label>
                <select id="f">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
        </div>

        <div class="result">
            Результат:
            <span id="result"></span>
        </div>

            <style>
            :root {
                --result: '0';
            }

            /* Для IC: 0, FP: 0, F: 0 */
            :has(#ic[value='0']:checked):has(#fp[value='0']:checked):has(#f[value='0']:checked) {
                --result: '0';
            }

            /* Для IC: 0, FP: 0, F: 1 */
            :has(#ic[value='0']:checked):has(#fp[value='0']:checked):has(#f[value='1']:checked) {
                --result: '2';
            }

            /* Для IC: 0, FP: 0, F: 2 */
            :has(#ic[value='0']:checked):has(#fp[value='0']:checked):has(#f[value='2']:checked) {
                --result: '4';
            }

            /* Для IC: 0, FP: 0, F: 3 */
            :has(#ic[value='0']:checked):has(#fp[value='0']:checked):has(#f[value='3']:checked) {
                --result: '6';
            }

            /* Для IC: 0, FP: 1, F: 0 */
            :has(#ic[value='0']:checked):has(#fp[value='1']:checked):has(#f[value='0']:checked) {
                --result: '3';
            }

            /* Для IC: 0, FP: 1, F: 1 */
            :has(#ic[value='0']:checked):has(#fp[value='1']:checked):has(#f[value='1']:checked) {
                --result: '5';
            }

            /* Для IC: 0, FP: 1, F: 2 */
            :has(#ic[value='0']:checked):has(#fp[value='1']:checked):has(#f[value='2']:checked) {
                --result: '7';
            }

            /* Для IC: 0, FP: 1, F: 3 */
            :has(#ic[value='0']:checked):has(#fp[value='1']:checked):has(#f[value='3']:checked) {
                --result: '9';
            }
            
            /* Для IC: 0, FP: 2, F: 0 */
            :has(#ic[value='0']:checked):has(#fp[value='2']:checked):has(#f[value='0']:checked) {
                --result: '6';
            }

            /* Для IC: 0, FP: 2, F: 1 */
            :has(#ic[value='0']:checked):has(#fp[value='2']:checked):has(#f[value='1']:checked) {
                --result: '8';
            }

            /* Для IC: 0, FP: 2, F: 2 */
            :has(#ic[value='0']:checked):has(#fp[value='2']:checked):has(#f[value='2']:checked) {
                --result: '10';
            }

            /* Для IC: 0, FP: 2, F: 3 */
            :has(#ic[value='0']:checked):has(#fp[value='2']:checked):has(#f[value='3']:checked) {
                --result: '12';
            }

            /* Для IC: 0, FP: 3, F: 0 */
            :has(#ic[value='0']:checked):has(#fp[value='3']:checked):has(#f[value='0']:checked) {
                --result: '9';
            }

            /* Для IC: 0, FP: 3, F: 1 */
            :has(#ic[value='0']:checked):has(#fp[value='3']:checked):has(#f[value='1']:checked) {
                --result: '11';
            }

            /* Для IC: 0, FP: 3, F: 2 */
            :has(#ic[value='0']:checked):has(#fp[value='3']:checked):has(#f[value='2']:checked) {
                --result: '13';
            }

            /* Для IC: 0, FP: 3, F: 3 */
            :has(#ic[value='0']:checked):has(#fp[value='3']:checked):has(#f[value='3']:checked) {
                --result: '15';
            }

            /* Для IC: 1, FP: 0, F: 0 */
            :has(#ic[value='1']:checked):has(#fp[value='0']:checked):has(#f[value='0']:checked) {
                --result: '4';
            }

            /* Для IC: 1, FP: 0, F: 1 */
            :has(#ic[value='1']:checked):has(#fp[value='0']:checked):has(#f[value='1']:checked) {
                --result: '6';
            }

            /* Для IC: 1, FP: 0, F: 2 */
            :has(#ic[value='1']:checked):has(#fp[value='0']:checked):has(#f[value='2']:checked) {
                --result: '8';
            }

            /* Для IC: 1, FP: 0, F: 3 */
            :has(#ic[value='1']:checked):has(#fp[value='0']:checked):has(#f[value='3']:checked) {
                --result: '10';
            }

            /* Для IC: 1, FP: 1, F: 0 */
            :has(#ic[value='1']:checked):has(#fp[value='1']:checked):has(#f[value='0']:checked) {
                --result: '7';
            }

            /* Для IC: 1, FP: 1, F: 1 */
            :has(#ic[value='1']:checked):has(#fp[value='1']:checked):has(#f[value='1']:checked) {
                --result: '9';
            }

            /* Для IC: 1, FP: 1, F: 2 */
            :has(#ic[value='1']:checked):has(#fp[value='1']:checked):has(#f[value='2']:checked) {
                --result: '11';
            }

            /* Для IC: 1, FP: 1, F: 3 */
            :has(#ic[value='1']:checked):has(#fp[value='1']:checked):has(#f[value='3']:checked) {
                --result: '13';
            }

            /* Для IC: 1, FP: 2, F: 0 */
            :has(#ic[value='1']:checked):has(#fp[value='2']:checked):has(#f[value='0']:checked) {
                --result: '10';
            }

            /* Для IC: 1, FP: 2, F: 1 */
            :has(#ic[value='1']:checked):has(#fp[value='2']:checked):has(#f[value='1']:checked) {
                --result: '12';
            }

            /* Для IC: 1, FP: 2, F: 2 */
            :has(#ic[value='1']:checked):has(#fp[value='2']:checked):has(#f[value='2']:checked) {
                --result: '14';
            }

            /* Для IC: 1, FP: 2, F: 3 */
            :has(#ic[value='1']:checked):has(#fp[value='2']:checked):has(#f[value='3']:checked) {
                --result: '16';
            }

            /* Для IC: 1, FP: 3, F: 0 */
            :has(#ic[value='1']:checked):has(#fp[value='3']:checked):has(#f[value='0']:checked) {
                --result: '13';
            }

            /* Для IC: 1, FP: 3, F: 1 */
            :has(#ic[value='1']:checked):has(#fp[value='3']:checked):has(#f[value='1']:checked) {
                --result: '15';
            }

            /* Для IC: 1, FP: 3, F: 2 */
            :has(#ic[value='1']:checked):has(#fp[value='3']:checked):has(#f[value='2']:checked) {
                --result: '17';
            }

            /* Для IC: 1, FP: 3, F: 3 */
            :has(#ic[value='1']:checked):has(#fp[value='3']:checked):has(#f[value='3']:checked) {
                --result: '19';
            }

            /* Для IC: 2, FP: 0, F: 0 */
            :has(#ic[value='2']:checked):has(#fp[value='0']:checked):has(#f[value='0']:checked) {
                --result: '8';
            }

            /* Для IC: 2, FP: 0, F: 1 */
            :has(#ic[value='2']:checked):has(#fp[value='0']:checked):has(#f[value='1']:checked) {
                --result: '10';
            }

            /* Для IC: 2, FP: 0, F: 2 */
            :has(#ic[value='2']:checked):has(#fp[value='0']:checked):has(#f[value='2']:checked) {
                --result: '12';
            }

            /* Для IC: 2, FP: 0, F: 3 */
            :has(#ic[value='2']:checked):has(#fp[value='0']:checked):has(#f[value='3']:checked) {
                --result: '14';
            }

            /* Для IC: 2, FP: 1, F: 0 */
            :has(#ic[value='2']:checked):has(#fp[value='1']:checked):has(#f[value='0']:checked) {
                --result: '11';
            }

            /* Для IC: 2, FP: 1, F: 1 */
            :has(#ic[value='2']:checked):has(#fp[value='1']:checked):has(#f[value='1']:checked) {
                --result: '13';
            }

            /* Для IC: 2, FP: 1, F: 2 */
            :has(#ic[value='2']:checked):has(#fp[value='1']:checked):has(#f[value='2']:checked) {
                --result: '15';
            }

            /* Для IC: 2, FP: 1, F: 3 */
            :has(#ic[value='2']:checked):has(#fp[value='1']:checked):has(#f[value='3']:checked) {
                --result: '17';
            }

            /* Для IC: 2, FP: 2, F: 0 */
            :has(#ic[value='2']:checked):has(#fp[value='2']:checked):has(#f[value='0']:checked) {
                --result: '14';
            }

            /* Для IC: 2, FP: 2, F: 1 */
            :has(#ic[value='2']:checked):has(#fp[value='2']:checked):has(#f[value='1']:checked) {
                --result: '16';
            }

            /* Для IC: 2, FP: 2, F: 2 */
            :has(#ic[value='2']:checked):has(#fp[value='2']:checked):has(#f[value='2']:checked) {
                --result: '18';
            }

            /* Для IC: 2, FP: 2, F: 3 */
            :has(#ic[value='2']:checked):has(#fp[value='2']:checked):has(#f[value='3']:checked) {
                --result: '20';
            }

            /* Для IC: 2, FP: 3, F: 0 */
            :has(#ic[value='2']:checked):has(#fp[value='3']:checked):has(#f[value='0']:checked) {
                --result: '17';
            }

            /* Для IC: 2, FP: 3, F: 1 */
            :has(#ic[value='2']:checked):has(#fp[value='3']:checked):has(#f[value='1']:checked) {
                --result: '19';
            }

            /* Для IC: 2, FP: 3, F: 2 */
            :has(#ic[value='2']:checked):has(#fp[value='3']:checked):has(#f[value='2']:checked) {
                --result: '21';
            }

            /* Для IC: 2, FP: 3, F: 3 */
            :has(#ic[value='2']:checked):has(#fp[value='3']:checked):has(#f[value='3']:checked) {
                --result: '23';
            }

            /* Для IC: 3, FP: 0, F: 0 */
            :has(#ic[value='3']:checked):has(#fp[value='0']:checked):has(#f[value='0']:checked) {
                --result: '12';
            }

            /* Для IC: 3, FP: 0, F: 1 */
            :has(#ic[value='3']:checked):has(#fp[value='0']:checked):has(#f[value='1']:checked) {
                --result: '14';
            }

            /* Для IC: 3, FP: 0, F: 2 */
            :has(#ic[value='3']:checked):has(#fp[value='0']:checked):has(#f[value='2']:checked) {
                --result: '16';
            }

            /* Для IC: 3, FP: 0, F: 3 */
            :has(#ic[value='3']:checked):has(#fp[value='0']:checked):has(#f[value='3']:checked) {
                --result: '18';
            }

            /* Для IC: 3, FP: 1, F: 0 */
            :has(#ic[value='3']:checked):has(#fp[value='1']:checked):has(#f[value='0']:checked) {
                --result: '15';
            }

            /* Для IC: 3, FP: 1, F: 1 */
            :has(#ic[value='3']:checked):has(#fp[value='1']:checked):has(#f[value='1']:checked) {
                --result: '17';
            }

            /* Для IC: 3, FP: 1, F: 2 */
            :has(#ic[value='3']:checked):has(#fp[value='1']:checked):has(#f[value='2']:checked) {
                --result: '19';
            }

            /* Для IC: 3, FP: 1, F: 3 */
            :has(#ic[value='3']:checked):has(#fp[value='1']:checked):has(#f[value='3']:checked) {
                --result: '21';
            }

            /* Для IC: 3, FP: 2, F: 0 */
            :has(#ic[value='3']:checked):has(#fp[value='2']:checked):has(#f[value='0']:checked) {
                --result: '18';
            }
            
            /* Для IC: 3, FP: 2, F: 1 */
            :has(#ic[value='3']:checked):has(#fp[value='2']:checked):has(#f[value='1']:checked) {
                --result: '20';
            }

            /* Для IC: 3, FP: 2, F: 2 */
            :has(#ic[value='3']:checked):has(#fp[value='2']:checked):has(#f[value='2']:checked) {
                --result: '22';
            }

            /* Для IC: 3, FP: 2, F: 3 */
            :has(#ic[value='3']:checked):has(#fp[value='2']:checked):has(#f[value='3']:checked) {
                --result: '24';
            }

            /* Для IC: 3, FP: 3, F: 0 */
            :has(#ic[value='3']:checked):has(#fp[value='3']:checked):has(#f[value='0']:checked) {
                --result: '21';
            }

            /* Для IC: 3, FP: 3, F: 1 */
            :has(#ic[value='3']:checked):has(#fp[value='3']:checked):has(#f[value='1']:checked) {
                --result: '23';
            }

            /* Для IC: 3, FP: 3, F: 2 */
            :has(#ic[value='3']:checked):has(#fp[value='3']:checked):has(#f[value='2']:checked) {
                --result: '25';
            }

            /* Для IC: 3, FP: 3, F: 3 */
            :has(#ic[value='3']:checked):has(#fp[value='3']:checked):has(#f[value='3']:checked) {
                --result: '27';
            }
                  
            #result::after {
                content: var(--result);
            }
        </style>
    </body>
</html>
